<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Info</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="container3">
            <img src="./graphic.png" alt="background design">
            <div class="ananas">
                <p class="circle">1</p>
                <p class="steps">STEP 1</p>
                <p class="info">YOUR INFO</p>
            </div>
            <div class="ananas">
                <p class="circle hulo">2</p>
                <p class="steps">STEP 2</p>
                <p class="info">SELECT PLAN</p>
            </div>
            <div class="ananas">
                <p class="circle hulo">3</p>
                <p class="steps">STEP 3</p>
                <p class="info">ADD-ONS</p>
            </div>
            <div class="ananas">
                <p class="circle hulo">4</p>
                <p class="steps">STEP 4</p>
                <p class="info">SUMMARY</p>
            </div>
        </div>
        <div class="container2">
            <div class="heading">
                <h1>Personal Info</h1>
                <p>Please provide your name, email address, and phone number.</p>
            </div>
            <form action="" method="post">
                <div class="inputs">
                    <label for="name">Name</label><br>
                    <input type="text" placeholder="e.g. Sean Currie" name="name" id="name">
                </div>
                <div class="inputs">
                    <label for="email">Email Address</label><br>
                    <input type="email" placeholder="e.g Sean.ec@gmail.com" name="email" id="email">
                </div>
                <div class="inputs">
                    <label for="phone">Phone Number</label><br>
                    <input type="tel" placeholder="e.g. +1 312 409 7998 " name="phone" id="phone">
                </div>
                <div> 
            </form>
            <button type="button">Next Step</button>
        </div>
    </div>
    
</body>
</html>
